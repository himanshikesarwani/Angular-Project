<div class="container">
<form [formGroup]="myForm" (ngSubmit)="onSignUp()">
  <div formGroupName="userData">
     <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control"
     formControlName="username"  id="username" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="email"  placeholder="Email">
    <div *ngIf="!myForm.get(['userData','email']).valid">Invalid Email</div>
  </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password"  placeholder="Password">
  </div>
    <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword"  placeholder="Confirm Password">
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label><input type="radio" formControlName="gender" [value]="g">
       {{g}}
    </label>
    
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!myForm.valid">Submit</button>
</form>
</div>
